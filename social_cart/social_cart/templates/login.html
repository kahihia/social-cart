{% extends 'base.html' %}

{% block content %}
<div class="login jumbotron">
    <div class="login-heading">
        <h3>Walmart Social Cart!</h3>
        <h5>Login using Google+ or Facebook to continue!</h5>
    </div>
    <div class="row login-div">
        <div class="col-xs-2"></div>
        <div class="col-xs-4">
            <a href="/accounts/google/login/?process=login">
                <button id="google_login" class="btn btn-danger">Google+</button>
            </a>
        </div>
        <div class="col-xs-4">
            <a href="/accounts/facebook/login/?process=login">
                <button id="facebook_login" class="btn btn-primary">Facebook</button>
            </a>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>
{% endblock content %}

{% endblock page_specific_js %}
